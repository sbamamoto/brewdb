<div class="container">
    <h1>Sources List
        <a [routerLink]="['/source-create']" class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon-plus" aria-hidden="true">+</span>
        </a>
    </h1>

    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Rating</th>
                <th>URL</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let src of sources">
                <td>{{ src.name }}</td>
                <td>{{ src.rating }}</td>
                <td>{{ src.url }}</td>
                <td>
                    <a href="/#/source-edit/{{src.id}}">EDIT</a>
                </td>
            </tr>

        </tbody>
    </table>
</div>

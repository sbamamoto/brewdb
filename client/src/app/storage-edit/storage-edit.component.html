<div class="container">
    <h1>Add To Storage</h1>
    <div class="row">
        <div class="col-md-6">
            <form (ngSubmit)="saveMaterial(material.id)" #materialForm="ngForm">
                <div class="form-group">
                    <select (change)="onChange($event.target.value)" class="combobox form-control">
                        <option *ngFor="let eachVal of types">
                            {{eachVal}}
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <select class="combobox form-control">
                        <option *ngFor="let eachVal of materials">
                            {{eachVal.name}}
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="unit">Unit</label>
                    <textarea class="form-control" name="stor.unit"></textarea>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="text" class="form-control" [(ngModel)]="types" name="mat.value" />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success" [disabled]="!materialForm.form.valid">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

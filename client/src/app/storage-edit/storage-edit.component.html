<div class="container">
    <h1>Add To Storage</h1>
    <div class="row">
        <div class="col-md-6">
            <form (ngSubmit)="saveStorage(storage.id)" #storageForm="ngForm">
                <div class="form-group">
                    <select (change)="onChange($event.target.value)" class="custom-select">
                        <option *ngFor="let eachVal of types">
                            {{eachVal}}
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <select class="custom-select" name="unit" id="unit" [(ngModel)]="storage.material" >
                        <option *ngFor="let eachVal of materials" [ngValue]="eachVal.id">
                            {{eachVal.name}}
                        </option>
                    </select>
                </div>
                {{selectedMaterial | json}}
                <div class="form-group">
                    <label for="unit">Einheit</label>
                    <select class="custom-select" width="100" id="units" name="storage.unit" [(ngModel)]="storage.unit" required>
                      <option value="GRAM" selected>Gramm</option>
                      <option value="KILO">Kilogramm</option>
                      <option value="LITER">Liter</option>
                      <option value="MILLILITER">Milliliter</option>
                      <option value="PIECES">St√ºck</option>
                    </select>
                  </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="text" class="form-control" [(ngModel)]="storage.quantity" name="storage.quantity" />
                </div>
                <div class="form-group">
                    <select class="custom-select" name="source" id="source" [(ngModel)]="storage.source" >
                        <option *ngFor="let eachVal of sources" [ngValue]="eachVal.id">
                            {{eachVal.name}}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success" [disabled]="!storageForm.form.valid">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

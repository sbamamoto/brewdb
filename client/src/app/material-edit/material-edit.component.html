<div class="container">
    <h1>Add New Material</h1>
    <div class="row"> 
        <div class="col-md-6">
            <form (ngSubmit)="saveMaterial(material.id)" #materialForm="ngForm">
                <div class="form-group">
                    <select class="combobox form-control" [(ngModel)]="sourceid" name="types">
                        <option>Please select ...</option>
                        <option *ngFor="let type of types" value="{{type.name}}">{{type.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Name</label>
                    <input type="text" class="form-control" [(ngModel)]="material.name" name="mat.description"/>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" [(ngModel)]="material.description" name="mat.description"/>
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <input type="text" class="form-control" [(ngModel)]="material.notes" name="mat.notes" required/>
                </div>
                <div class="form-group">
                    <select class="combobox form-control" [(ngModel)]="sourceid" name="src.source">
                        <option>Please select ...</option>
                        <option *ngFor="let src of sources" value="{{src.id}}">{{src.name}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success" [disabled]="!materialForm.form.valid" >
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>
    xxx {{ sourceid }}
</div>

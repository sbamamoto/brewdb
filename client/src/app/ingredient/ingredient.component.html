<div class="container">
    <h1>Ingredients List
    <a [routerLink]="['/ingredient-edit']" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-plus" aria-hidden="true">+</span>
    </a>
    </h1>
    <table class="table">
        <thead>
        <tr>
            <th>Type</th>
            <th>Description</th>
            <th>Notes</th>
            <th>Source</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let ing of ingredients">
                <td>{{ ing.type }}</td>
                <td>{{ ing.description }}</td>
                <td>{{ ing.notes }}</td>
                <td>{{ ing.source.name }}</td>
                
                <td><a href="/#/ingredient-edit/{{ing.id}}">EDIT</a></td>
                <td><a [routerLink]=""><span (click)="deleteIngredient(ing.id)">DELETE</span></a></td>
            </tr>
           
        </tbody>
    </table>
</div>

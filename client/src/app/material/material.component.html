<div class="container">
    <h1>Materials List
    <a [routerLink]="['/material-edit']" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-plus" aria-hidden="true">+</span>
    </a>
    </h1>
    <table class="table">
        <thead>
        <tr>
            <th>Type</th>
            <th>Description</th>
            <th>Notes</th>
            <th>Source</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let mat of materials">
                <td>{{ mat.type }}</td>
                <td>{{ mat.description }}</td>
                <td>{{ mat.notes }}</td>
                <td>{{ mat.source.name }}</td>
                
                <td><a href="/#/material-edit/{{mat.id}}">EDIT</a></td>
                <td><a [routerLink]=""><span (click)="deleteMaterial(mat.id)">DELETE</span></a></td>
            </tr>
           
        </tbody>
    </table>
</div>

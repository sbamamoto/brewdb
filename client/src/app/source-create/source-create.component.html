<div class="container">
    <h1>Add New Source</h1>
    <div class="row">
        <div class="col-md-6">
            <form (ngSubmit)="saveSource()" #sourceForm="ngForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" [(ngModel)]="source.name" name="name" required/>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" [(ngModel)]="source.description" name="description" required/>
                </div>
                <div class="form-group">
                    <label for="url">URL</label>
                    <input type="text" class="form-control" [(ngModel)]="source.url" name="url" required/>
                </div>
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <input type="text" class="form-control" [(ngModel)]="source.rating" name="rating" required/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success" [disabled]="!sourceForm.form.valid" >
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
